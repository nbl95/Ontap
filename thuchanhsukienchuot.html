<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="showDay">
    <button id="button1" onclick="tinhngay()">Tinh so ngay</button>
    <div id="display"></div>
</form>
<script>
let month;
function tinhngay() {
    month = document.getElementById("showDay").value;
    month=parseInt(month);
    
}
switch (month) {
    case "1":
    case "3":
    case '5':
    case '7':
    case '10':
    case '12':
        document.getElementById("display").innerText="thang nay co 31 ngay"
        break;
    case '4':
    case '6':
    case '9':
    case '11':
        document.getElementById("display").innerText="thang nay co 30 ngay"
        break;
    case "2":
        document.getElementById("display").innerText="thang nay co 28 hoac 29 ngay"
        break;

}
</script>
</body>
</html>
