<body>
<script>
function Circle(radius) {

    this.radius = radius; /// thuoc tinh

    this.getArea = function () {
        return Math.PI * this.radius * this.radius;

    };
    this.getRadius = function () {
        return this.radius

    }
}
let circle = new Circle(201);
let area = circle.getArea();
alert("radius: " + circle.radius + "; area: " + area + circle.getRadius() );

</script>
