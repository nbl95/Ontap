<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số ngày của tháng</title>
</head>
<body>
<input id="dulieu" type="text" value="">
<button type="button" onclick="tinhngay()" >tính ngày</button><br>
<div id="display"></div>
<script>
    let giatri;
    function tinhngay() {
        giatri=document.getElementById("dulieu").value;
        giatri=parseInt(giatri);
        switch (giatri) {
            case 1:
                document.getElementById("display").innerText="tháng 1 có 31 ngày";
                break;
            case 2:
                document.getElementById("display").innerText=" tháng 2 có 28 hoặc 29 ngày"
                break;
            case 3:
                document.getElementById("display").innerText=" tháng 3 có  31 ngày"
                break;
            case 4:
                document.getElementById("display").innerText=" tháng 4 có 30 ngày"
                break;
            case 5:
                document.getElementById("display").innerText=" tháng 5 có 31 ngày"
                break;
            case 6:
                document.getElementById("display").innerText=" tháng 6 có 30 ngày"
                break;
            case 7:
                document.getElementById("display").innerText=" tháng 7 có 31 ngày"
                break;
            case 8:
                document.getElementById("display").innerText=" tháng 8 có 31 ngày"
                break;
            case 9:
                document.getElementById("display").innerText=" tháng 9 có 30 ngày"
                break;
            case 10:
                document.getElementById("display").innerText=" tháng 10 có 31 ngày"
                break;
            case 11:
                document.getElementById("display").innerText=" tháng 11 có 30 ngày"
                break;
            case 12:
                document.getElementById("display").innerText=" tháng 12 có 31 ngày"
                break;
            default:
                document.getElementById("display").innerText=" bạn hãy nhập vào số tháng bạn muốn, bạn đã nhập vào không phải là tháng."
        }
    }
</script>
</body>
</html>
